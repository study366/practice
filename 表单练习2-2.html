<!DOCTYPE html>
<html>
<head>
	<title>表单练习</title>
	<meta charset="utf-8">
</head>
<body>
<form>
	<table align="center">
		<tr>
			<td>用户名：</td>
			<td><input type="text" name="user" placeholder="请输入用户名"></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="paw" placeholder="请输入密码"></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password" name="paw_con" placeholder="请再次输入密码 "></td>
		</tr>
		<tr>
			<td>上传照片</td>
			<td><input type="file" name="file" placeholder="请上传照片"></td>
		</tr>
	</table>
</form>
</body>
</html>
