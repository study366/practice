<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<title>Document</title>
	<style>
		#box{width:400px;height:400px;border:1px solid red;text-align:center;}
		.child{width:300px;height:300px;margin:0 auto;margin-bottom:50px;}
	</style>

</head>
<body>
	<div id="box">
		<div class="child"></div>
		<input type="button" value="按钮1" class="btn1"/>
		<input type="button" value="按钮2" class="btn2"/>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script>
		// 注意选择器加.建议添加console.log以审查
		$('.btn1').on({click:function () {
			$('.child').css({
				backgroundColor:'pink',
				 // 要带单位的话要加''
				marginBottom:'50px',
				height:300,
				weight:300,

			});
				console.log("111");
		}})
		$('.btn2').on({click:function () {
			$('.child').css({
				height:'-=100',
				weight:'-=100',

			});
				console.log("111");
		}})

	</script>
</body>
</html>
