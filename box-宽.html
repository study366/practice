<!DOCTYPE html>
<html>
<head>
    <title>box3-4</title>
    <meta charset="utf-8">
    <style type="text/css">
        div{width: 600px;
            background-color: pink;}
         p{background-color: yellow;}  
        .p1{width: 50%;}
        .p2{width: 30%;}
        .p3{width: 70%;}
    </style>
</head>
<body>

        <p class="p1">第一个P标签是父元素宽度的50%</p>

        <p class="p3">第三个P标签的最小宽度是父元素的70%</p>
    </div>
</body>
</html>
