<!DOCTYPE html>
<html>
<head>
	<title>js_paixu</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var input=0;
		var arr=[];
		while(input!="-1"){
			input=Number(prompt("请输入你想要排序的数字"));
			arr.push(input);
		}
		arr.pop();
		arr.sort(function(a,b){return b-a});
		document.write(arr);
		

	</script>
</body>
</html>
