<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>wechat</title>
	<link rel="stylesheet" href="./css/_reset.css">

<link rel="stylesheet" href="./css/_base.css">
<link rel="stylesheet" href="./css/_layout.css">
<link rel="stylesheet" href="./css/_header.css">
<link rel="stylesheet" href="./css/_backtop.css">
<link rel="stylesheet" href="./css/wechat.css">	
</head>
<body style="font-size: 0.16rem">
<div class="container"  >	
	<header id="top">
		<div class="backHome">返回主页</div>
		<div class="header_bg"></div>
		<div class="header_myInfo">
			<div class="header_myInfo_face">
				<img src="./img/face.jpg" alt="我的头像">
			</div>			
			<div class="header_myInfo_nameField">
				<div class="header_myInfo_name">黄旭</div>
				<div class="header_myInfo_sex" title="男"><i class="iconfont icon-man"></i></div>
				<div class="header_myInfo_age" title="25岁">
					<p>Lv25岁</p>
					<p>9125/36135</p></div>
			</div>					
		</div>
	</header>	
	<div class="content-box">
		<h1>功能实现</h1>
		<ul>
			<li>随机生成好友</li>
			<li>增删好友</li>
			<li>查看好友信息</li>

			<li>和机器人聊天</li>
			<li>查找聊天消息</li>			
			
			<li>下拉显示小程序界面</li>			
			<li>查看修改个人/好友信息</li>
			<li>查看修改个人/好友头像</li>

			<li>登录</li>
			<li>消息通知</li>			
		</ul>
		<h1>涉及技术</h1>
		<p>Vue、VueX、Vue-router、vue-awesome-swiper、Sass、babel</p>
		<h1>效果图</h1>
		<div>这里放banner</div>
	</div>
</div>	

</body>


<script src="./js/rem.js"></script>
<script src="./js/backHome.js"></script>
</html>
