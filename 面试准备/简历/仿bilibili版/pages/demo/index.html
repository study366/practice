<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>wechat</title>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/base.css">
<link rel="stylesheet" href="./css/layout.css">
<link rel="stylesheet" href="./css/header.css">
<link rel="stylesheet" href="./css/backtop.css">
<link rel="stylesheet" href="./css/wechat.css">
<link rel="stylesheet" href="./css/banner.css">
<link rel="stylesheet" href="./css/dropmenu.css">
<link rel="stylesheet" href="./css/form.css">	
</head>
<body style="font-size: 0.16rem">
<div class="container"  >	
	<header id="top">
		<div class="backHome">返回主页</div>
		<div class="header_bg"></div>
		<div class="header_myInfo">
			<div class="header_myInfo_face">
			<img src="./img/face.jpg" alt="我的头像">
			</div>			
			<div class="header_myInfo_nameField">
			<div class="header_myInfo_name">黄旭</div>
			<div class="header_myInfo_sex" title="男"><i class="iconfont icon-man"></i></div>
			<div class="header_myInfo_age" title="25岁">
				<p>Lv25岁</p>
				<p>9125/36135</p></div>
			</div>				
		</div>
	</header>	
	<div class="demo-container">
		<div class="demo">
			<div class="banner-container demo-banner">
			<div class="banner-item "><img src="./img/1.jpg" alt=""></div>
			<div class="banner-item"><img src="./img/5.jpg" alt=""></div>
			<div class="banner-item"><img src="./img/3.jpg" alt=""></div>
			<div class="banner-item"><img src="./img/4.jpg" alt=""></div>
			<div class="banner-item "><img src="./img/1.jpg" alt=""></div>
			<div class="banner-item"><img src="./img/5.jpg" alt=""></div>
			<div class="banner-item"><img src="./img/3.jpg" alt=""></div>
			<div class="banner-item"><img src="./img/4.jpg" alt=""></div>
			</div>
			<div class="banner-left"><</div>
			<div class="banner-right">></div>
		</div>
		<div class="demo demo-drop">
			<div class="dropMenu">
			<p>点击展开</p>
			<ul>
				<li>选项1</li>
				
				<li class="dropMenu">
					横向展开
					<ul class="cow">
						<li>选项一</li>
						<li>选项一</li>
						<li>选项一</li>
					</ul>
				</li>
				<li>选项3</li>
			</ul>
			</div>
			<div class="dropMenu">
			<p>点击展开</p>
			<ul>
				<li>选项1</li>
				<li>选项2</li>
				<li>选项3</li>
			</ul>
			</div>
			<div class="dropMenu">
			<p>点击展开</p>
			<ul>
				<li>选项1</li>
				
				<li class="dropMenu">
					横向展开
					<ul class="cow">
						<li>选项一</li>
						<li>选项一</li>
						<li>选项一</li>
					</ul>
				</li>
				<li>选项3</li>
			</ul>
			</div>
		</div>
		<div class="demo demo-form">
			<div class="form-button">点击进行注册</div>			
		</div>
		</div>
		<div class="demo">登录界面</div>
		<div class="demo">购物车</div>		
	</div>
	<div class="mask">
		<div class="box">
			<div class="head">
				<p>用户注册</p>
			</div>
			<div class="left">
				<label for="username">用户名</label><br>
				<label for="password">登录密码</label><br>
				<label for="confirmPassword">确认密码</label><br>
				<label for="name">姓名</label><br>
				<label for="sex">性别</label><br>
				<label for="id">身份证号码</label><br>
				<label for="email">邮箱</label><br>
				<label for="phoneNumber">手机号码</label><br>
			</div>
			<div class="middle">
				<input type="text" name="username"><span></span>
				<input type="password" name="password"><span></span>
				<input type="password" name="confirmPassword"><span></span>
				<input type="text" name="name"><span></span>
				<select name="sex" id="">
					<option value="male">男</option>
					<option value="famale">女</option>
				</select><span></span>
				<input type="text" name="id"><span></span>
				<input type="text" name="email"><span></span>
				<input type="text" name="phoneNumber"><span></span>
			</div>
			<input type="submit" class="submit">			
		</div>
	</div>
</div>	

</body>
<script src="./js/rem.js"></script>
<script src="./js/backHome.js"></script>
<script src="./js/banner.js"></script>
</html>
