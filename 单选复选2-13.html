<!DOCTYPE html>
<html>
<head>
	<title>单选复选练习</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
	<table align="center" >
		<tr>
			<td>性别：</td>
			<td>男<input type="radio" name="sex" value="man"></td>
			<td>女<input type="radio" name="sex" value="woman"></td>
		</tr>
		<tr>
			<td colspan="3">我喜欢的水果：</td>
		</tr>
		<tr>
			<td colspan="3"><input type="checkbox" name="fav" value="apple">苹果</td>
		</tr>
		<tr>
			<td colspan="3"><input type="checkbox" name="fav" value="pear">梨子</td>
		</tr>
		<tr>
			<td colspan="3"><input type="checkbox" name="fav" value="peach">桃子</td>
		</tr>
	</table>
	</form>

</body>
</html>
