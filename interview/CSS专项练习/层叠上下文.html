<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>层叠上下文</title>
  <style>
    body{
      width: 80%;
      margin: 0 auto;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .parent {
      width: 1000px;
      height: 800px;
      background: #168bf5;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .child1 {
      width: 100px;
      height: 200px;
      background: #32d19c;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }
    .child2 {
      width: 100px;
      height: 200px;
      background: #e4c950;
      position: absolute;
      top: 40px;
      left: 40px;
      z-index: 1;
    }
    .child2-1 {
      width: 100px;
      height: 200px;
      background: #e45050;
      position: absolute;
      top: 60px;
      left: 60px;
      z-index: 9999;
    }
    .child2-2 {
      width: 100px;
      height: 200px;
      background: #db68a7;
      position: absolute;
      top: 80px;
      left: 40px;
      z-index: 10000;
    }
    h1{
      position: relative;
      top:10rem;
      line-height: 4rem;
      align-content: center;
    }
  </style>
</head>

<body>
  <h1>总结：宰相门前七品官，同一级别才能论资排辈（兄弟元素）</h1>
  <p>你的z-index：9999又如何，我只和你爸爸比，我是1，你爸爸是0，老子就在你上头</p>
  <div class="parent">
    parent
    <div class="child1">
      child1
      <div class="child2-1">child1-1</div>
      <div class="child2-2">child1-2</div>
    </div>
    <div class="child2">
      child2
      <div class="child2-1">child2-1</div>
      <div class="child2-2">child2-2</div>
    </div>
  </div>
</body>
</html>
