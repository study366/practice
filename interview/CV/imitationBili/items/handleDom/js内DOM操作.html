<script>
	var ul = document.createElement('ul'),

			li = document.createElement('li');

			fragment.appendChild(li);
			console.log(fragment);
		}
		ul.appendChild(fragment);
		document.body.appendChild(ul);
		document.body.insertBefore(comment, ul);
		// 伙伴们，我们学习了如何去遍历节点，那么接下来我们将代码中的节点全部遍历出来（不包含空白节点）
		var recordNode = '';
		function traverNode (string,Node) {
			
			if(Node.tagName){
				recordNode += string + Node.tagName +'<br/>';
			}
			for(var i = 0 ; i < Node.childNodes.length; i++){
				traverNode(string+'+|',Node.childNodes[i]);
			}
			
			return recordNode;
		}		
		document.write(traverNode('+',document));
