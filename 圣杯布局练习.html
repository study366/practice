<!DOCTYPE html>
<html>
<head>
	<title>圣杯布局</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{margin: 0px;padding: 0px;}
		.container{width: 100%;height: 2000px;}
		.head,.foot{width: 100%;height: 80px;background-color: black;line-height: 80px;}
		.right{text-align: center;width: 60%; height:80px;position: relative;left: 100%;}
		.head{position: fixed;top: 0px;/*z-index: 99999;*/color: white;}
		.foot{position: fixed;bottom: 0px;}
		.content{width:100%;height: 1860px; padding: 0px 200px 0px 230px;background: pink;overflow:hidden;position: absolute;top: 80px;bottom: 80px;}
		.middle{width: 100%;height: 1860px; float:left; background-color: blue;position: relative;}
		.left{width: 230px;height: 1860px; float:left; background-color: #fff;position: relative; margin-left: -100%;left: -230px;}
		.right{width: 200px;height: 1860px; float:left; background-color: gray;position: relative;margin-left: -230px;left: -200px;}
	</style>
</head>
<body>
	<!--这是装下整个网页的盒子-->
	<div class="container">
		<!--这是装着网页头部的盒子-->
		<div class="head">
			<img src="http://climg.mukewang.com/590037f600016ce303000100.png" align="left" >
			<div class="right"><span align="left" >课程&nbsp&nbsp&nbsp&nbsp职业路径&nbsp&nbsp&nbsp&nbsp猿问&nbsp&nbsp&nbsp&nbsp手记&nbsp&nbsp</span></div>
		</div>
		<!--这是装着网页身体的盒子-->
		<div class="content">
			
			<div class="middle"></div>
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<!--这个盒子里就是脚脚了-->
		<div class="foot">
			
		</div>
	</div>
</body>
</html>
