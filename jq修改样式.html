<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>习题</title>
    <style>
        div {
            position: absolute;
            background-color: red;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>

<h1>修改元素样式</h1>

<div class="blue"></div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(function () {
       // 此处写代码
       $('.blue')             
                .width(200)
               .height(200)
                .css('backgroundColor','red')
                .offset({top:100,left:50});
    });
</script>
</body>
</html>
