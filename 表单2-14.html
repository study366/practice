<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<meta charset="utf-8">
</head>
<body>
<form>
	<table bgcolor="gray">
			<caption>注册信息</caption>
	
		<tr>
			<td>用户名：</td>
			<td><input type="text" name="user" placeholder="请输入用户名"></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="psssword" name="paw" placeholder="请输入密码"></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="psssword" name="paw_cof" placeholder="请再次输入密码"></td>
		</tr>
		<tr>
			<td>上传照片</td>
			<td><input type="file" name="pic"></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>男<input type="radio" name="sex" value="man">女<input type="radio" name="sex" value="woman"></td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td><input type="checkbox" name="fav" value="baskball">篮球<input type="checkbox" name="fav" value="football">足球<input type="checkbox" name="fav" value="vollyball">排球</td>
		</tr>
	</table>
</form>
</body>
</html>
