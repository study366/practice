<!DOCTYPE html>
<html>
<head>
	<title>图文混排</title>
	<meta charset="utf-8">
	<style type="text/css">
		.one{text-align: center;background-color: black;}
		.two{text-indent: center;padding-top: 30px;background-color: pink;}
			.left,.right{float: left;padding:80px;}

	</style>
</head>
<body>
	<!-- 头部一行文字大写居中 -->
	<div class="one">ENGOY THE LIFE</div>
	<!-- 第二行是两张图 一起居中图下配文字 -->
	<div class="two">
		<!-- 这里分为两个块 -->
		<!-- 左块 -->
		<div class="left">
			<!-- 图片 -->
			<div class="img">
				
			</div>
			<!-- 文字 -->
			<div class="word">
				
			</div>
		</div>
		<!-- 右块 -->
		<!-- 图片 -->
			<div class="img">
				
			</div>
			<!-- 文字 -->
			<div class="word">
				
			</div>
		<div class="right"></div>
	</div>
</body>
</html>
