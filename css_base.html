<!DOCTYPE html>
<html>
<head>
	<title>css_base</title>
	<style type="text/css">
		h1,h2{font-size: 30px;color: blue;}
		div,p{font-size:20px;color: red;}
	</style>
	<meta charset="utf-8">
</head>
<body>
<h1>我是标题2，字体颜色是蓝色</h1>
<div>我是div标签里面的文字，我的字体大小是20px,字体颜色是红色</div>
<h2>我是标题三，字体颜色是蓝色</h2>
<p>我是p标签里面的文字，我的字体大小是20px，字体颜色是红色</p>
</body>
</html>
