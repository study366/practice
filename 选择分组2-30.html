<!DOCTYPE html>
<html>
<head>
	<title>分组选择</title>
	<meta charset="utf-8">
</head>
<body>
<select>
	<option>--请选择--</option>
	<optgroup label="水果">
		<option>苹果</option>
		<option>猕猴桃</option>
		<option>杏子</option>
	</optgroup>
	<optgroup label="蔬菜">
		<option>西红柿</option>
		<option>白菜</option>
		<option>油麦菜</option>
	</optgroup>
</select>
</body>
</html>
