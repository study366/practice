<h3 align="center">刺勒歌</h3>>
<h4 align= "center">朝代：南北朝</h4>
<h5 align="center">作者：佚名</h5>
<p align="center">
<font size=4>	
敕勒川，</br>
阴山下。</br>
天似穹庐，</br>
</font>
</p>
<p align="center">
	
		笼盖四野。</br>
		天苍苍，</br>
		野茫茫。</br>
		风吹草低现牛羊。</br>
	
</p>
