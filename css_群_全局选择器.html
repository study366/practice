<!DOCTYPE html>
<html>
<head>
	<title>css_全局选择</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{font-size: 30px;}
		h3,div,p{color: green}
		a,span{color: blue}
	</style>
</head>
<body>
		<h3 class="a">我是标题3里面的文字</h3>
		<div id="b">我是div里面的文字</div>
		<p>我是P里面的文字</p>
	    <a id="c">我是a里面的文字</a>
	    <span>我是span里面的文字</span>
</body>
</html>
