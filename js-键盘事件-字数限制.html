<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>输入文本</title>
	</head>
	<body>
		<p>字数限制在30字内，<span id="more">您还可以输入</span><b id="count">30</b> 字</p>
		<textarea cols="50"  rows="7"  id="text"></textarea>
		<script type="text/javascript">
			//补充代码
			var a=document.getElementById("text");
			window.onkeyup=function(event) {
				// body... 
				var nums=a.value.length;
			if(nums<=30){
				document.getElementById("more").innerHTML="你还可以输入";
				var b=document.getElementById("count").innerHTML=30-nums;
			}
			else{
					document.getElementById("more").innerHTML="你已经超了";
					var b=document.getElementById("count").innerHTML=nums-30;
				}
			}
		</script>
	</body>
</html>
