<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>定时器</title>
    <style type="text/css">
        div{width:400px;height:120px;margin-top:50px;border:2px solid gray;padding:10px;}
    </style>
</head>
<body>
     <input type="button" value="删除" id="one">
     <input type="button" value="取消删除" id="two">
    <div id="three">点击"删除"按钮后，里面的内容将在3秒钟后消失；<br/><br/>如点击了"删除"后又不想删除内容，请在点击"删除"按钮3秒之内点击"取消删除"按钮即可</div>
    <script type="text/javascript">
       //补充代码
       var a=document.getElementById("one");
       var b=document.getElementById("two");
       var d=document.getElementById("three");
       a.onclick=function () {
           /* body... */
          var  c=setTimeout(function(){//用c表示延时操作
                d.innerHTML="";
           },3000)
        b.onclick=function () {
            /* body... */
            clearTimeout(c);//取消延时操作
        }
       }
    </script>
</body>
</html>
