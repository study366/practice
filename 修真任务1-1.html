<!DOCTYPE html>
<html>
<head>
	<title>九宫格</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="xzrw1-1.css" type="text/css" />
	<style>
		*{
	margin: 0;
	padding: 0;
}
a:link{
	text-decoration: none;
	color: black;
}
.main{
	overflow: hidden;
	text-align: center;
	margin: 0 auto;
	/*加上绝对定位就不能依靠margin居中了*/
	/*position: absolute;*/
}
.nav{
	width: 100%;
	height: 33%;
	overflow: hidden;
}
.nav .box{
	/*background-color: pink;*/
	/*设置盒子宽高包括border；*/
	box-sizing: border-box;
	width: 33%;
	height: 100%;
	/*border: 1px solid blue;*/
	float: left;
}
.box div{
	background-color: orange;
	width: 90%;
	height: 90%;
	margin: 5%; 
	border-radius: 10%;
} 
	</style>

</head>
<body>
	<!-- 大盒子以取得高度 -->
	<div class="main">
		<!-- 第一行 -->
		<div class="nav">
			<div class="box">
				<div></div>
			</div>
			<div class="box">
				<div></div>
			</div>
			<div class="box">
				<div></div>
			</div>
		</div>
		<!-- 第二行 -->
		<div class="nav">
			<div class="box">
				<div></div>
			</div>
			<div class="box">
				<div></div>
			</div>
			<div class="box">
				<div></div>
			</div>
		</div>
		<!-- 第三行 -->
		<div class="nav">
			<div class="box">
				<div></div>
			</div>
			<div class="box">
				<div></div>
			</div>
			<div class="box">
				<div></div>
			</div>
		</div>
	</div>
	<script  src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

	
	<script type="text/javascript" src="xzrw1-1.js"></script>
</body>
</html>
