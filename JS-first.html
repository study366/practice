<!DOCTYPE html>
<html>
<head>
	<title>js</title>
	<meta charset="utf-8">

</head>
<body>
	<script type="text/javascript">
		function arrReverse(arr){
			var newArr=[];

			for(var i=arr.length-1;i>=0;i--){
				newArr.push(arr[i]);
			}
			return newArr;
		}
		document.write(arrReverse([1,2,3,4,5,6,7,8]));
	</script>
</body>
</html>
