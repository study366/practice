<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>string方法</title>
</head>
<body>
	<script>
    //补充代码
    var arr=[];
    arr=prompt("你要输入个啥");
    i=0;j=0;

    while(i<arr.length){
    	if(arr[i]="J"){
    		if(arr.substr(i,10)==="JavaScript"){
    			console.log("JavaScript第"+ ++j +"次出现是在"+i+"的位置");
    		}
    		
    	}
    	i++;
    }
    	console.log("JavaScript在这段话中出现了"+ j +"次");
	</script>
</body>
</html>
